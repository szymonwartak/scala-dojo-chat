<div class="lift:surround?with=default;at=content">
  <h2>Welcome to your project!</h2>
  <p>
    <div class="lift:helloWorld.howdy">
      Welcome to chat at <span id="time">The current time</span>
    </div>

    <div class="lift:comet?type=Chat">
        Some chat messages
        <ul>
            <li>A message</li>
            <li class="clearable">Another message</li>
            <li class="clearable">A third message</li>
        </ul>
    </div>

    <div>
        <form class="lift:form.ajax">
            <div class="lift:ChatIn">
                <input name="user"/>
                <input name="message"/>
                <input type="hidden" name="hidden" />
                <input type="submit" value="Say Something"/>
            </div>
        </form>
    </div>
  </p>
</div>
